<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç«–å±å…¨å±è§†é¢‘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video1 {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hidden {
            display: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            color: white;
        }

        /* é’ˆå¯¹ç«–å±ä¼˜åŒ– */
        @media (orientation: portrait) {
            #video1 {
                object-fit: cover;
            }
        }

        /* é’ˆå¯¹æ¨ªå±ä¼˜åŒ– */
        @media (orientation: landscape) {
            #video1 {
                object-fit: contain;
                width: auto;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <video id="video1" muted playsinline loop preload="auto">
            <!-- è¯·ç¡®ä¿myvideo.mp4æ–‡ä»¶ä¸HTMLæ–‡ä»¶åœ¨åŒä¸€ç›®å½• -->
            <source src="myvideo.mp4" type="video/mp4">
            æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒHTML5è§†é¢‘æ’­æ”¾ã€‚
        </video>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <p>è§†é¢‘åŠ è½½ä¸­...</p>
    </div>

    <div id="status-message"></div>

    <script>
        // è·å–DOMå…ƒç´ 
        const video = document.getElementById('video1');
        const loading = document.getElementById('loading');
        const statusMessage = document.getElementById('status-message');

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatusMessage(message, duration = 2000) {
            statusMessage.textContent = message;
            statusMessage.style.opacity = 1;

            if (duration > 0) {
                setTimeout(() => {
                    statusMessage.style.opacity = 0;
                }, duration);
            }
        }

        // åˆå§‹åŒ–è§†é¢‘
        function initVideo() {
            // éšè—åŠ è½½æŒ‡ç¤ºå™¨
            loading.classList.add('hidden');

            // å°è¯•è‡ªåŠ¨æ’­æ”¾
            const playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // è‡ªåŠ¨æ’­æ”¾æˆåŠŸ
                    showStatusMessage('', 1500);
                }).catch(error => {
                    // è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œæ˜¾ç¤ºæç¤º
                    console.log('è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢:', error);
                    showStatusMessage('ç‚¹å‡»å±å¹•å¼€å§‹æ’­æ”¾è§†é¢‘', 0);

                    // æ·»åŠ ç‚¹å‡»æ’­æ”¾åŠŸèƒ½
                    document.addEventListener('click', function playOnClick() {
                        video.play();
                        showStatusMessage('è§†é¢‘å¼€å§‹æ’­æ”¾', 1500);
                        document.removeEventListener('click', playOnClick);
                    }, { once: true });
                });
            }

            // è§†é¢‘é”™è¯¯å¤„ç†
            video.addEventListener('error', function() {
                loading.classList.add('hidden');
                showStatusMessage('è§†é¢‘åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥è§†é¢‘æ–‡ä»¶æ˜¯å¦å­˜åœ¨', 0);
            });

            // è§†é¢‘å¯ä»¥æ’­æ”¾æ—¶éšè—åŠ è½½æŒ‡ç¤ºå™¨
            video.addEventListener('canplay', function() {
                loading.classList.add('hidden');
            });

            // è§†é¢‘ç­‰å¾…æ—¶æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
            video.addEventListener('waiting', function() {
                loading.classList.remove('hidden');
            });

            // è§†é¢‘æ’­æ”¾æ—¶éšè—åŠ è½½æŒ‡ç¤ºå™¨
            video.addEventListener('playing', function() {
                loading.classList.add('hidden');
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–è§†é¢‘
        document.addEventListener('DOMContentLoaded', function() {
            // è®¾ç½®è§†é¢‘æºåŠ è½½ååˆå§‹åŒ–
            video.addEventListener('loadeddata', initVideo);

            // å¦‚æœè§†é¢‘å·²ç»åŠ è½½å®Œæˆï¼Œç›´æ¥åˆå§‹åŒ–
            if (video.readyState >= 2) {
                initVideo();
            }
        });

        // é˜²æ­¢iOS Safarié»˜è®¤è§†é¢‘æ§åˆ¶
        video.controls = false;

        // å¤„ç†é¡µé¢å¯è§æ€§å˜åŒ–
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // é¡µé¢éšè—æ—¶æš‚åœè§†é¢‘
                if (!video.paused) {
                    video.pause();
                }
            } else {
                // é¡µé¢æ˜¾ç¤ºæ—¶å°è¯•æ¢å¤æ’­æ”¾
                if (video.paused && !video.ended) {
                    video.play().catch(e => console.log('æ¢å¤æ’­æ”¾å¤±è´¥:', e));
                }
            }
        });

        // æ·»åŠ åŒå‡»å…¨å±åŠŸèƒ½
        video.addEventListener('dblclick', function() {
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                }
            }
        });
    </script>
</body>
</html>
